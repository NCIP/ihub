## ASYNCHRONOUS ActiveMQ Message Broker properties #
amq.caxchange.host=${amq.caxchange.host}
amq.caxchange.port=${amq.caxchange.port}
#Connection information for caXchange embedded activemq. The user name and password given here would be used to secure the inbound and outbound jms queues
amq.caxchange.user=${amq.caxchange.user}
amq.caxchange.password=${amq.caxchange.password}
jms.secured=${jms.secured}

## SYNCHRONOUS CAGRID INTERFACE ######
#Connection information for caXchange http binding component basic authentication. Values should exist on the server side in <SERVICEMIX_HOME>/conf/users-passwords and <SERVICEMIX_HOME>/conf/users-credentials files
httpbc.caxchange.host=${httpbc.caxchange.host}
httpbc.caxchange.port=${httpbc.caxchange.port}
httpbc.caxchange.user=${httpbc.caxchange.user}
httpbc.caxchange.password=${httpbc.caxchange.password}
#URL, timeout and soap version for the synchronous communication between the caGrid inbound service and Apache Servicemix.
synchronous.caxchange.service.client.timeout=${synchronous.caxchange.service.client.timeout}
synchronous.caxchange.serviceURL=https://${httpbc.caxchange.host}:${httpbc.caxchange.port}/synchronousRequest/main.wsdl
#soap.version.uri=http://schemas.xmlsoap.org/soap/envelope/
soap.version.uri=http://www.w3.org/2003/05/soap-envelope

##  NON-CAGRID INTERFACE #####
#Port for the CXF Service. If this property is changed then the cxf-config.xml file under caXchangeConf/security should be updated with the appropriate value
